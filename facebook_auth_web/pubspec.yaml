name: flutter_facebook_auth_web
description: web support for flutter_facebook_auth
version: 6.0.0-dev.2
homepage: https://github.com/darwin-morocho/flutter-facebook-auth/tree/master/facebook_auth_web


environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=2.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  js: ^0.6.3
#  flutter_facebook_auth_platform_interface: ^6.0.0-dev.2

  # flutter_facebook_auth_platform_interface:
    # path: ../facebook_auth_platform_interface
  flutter_facebook_auth_platform_interface:
    git:
      url: https://github.com/naokinkfj/flutter-facebook-auth.git
      ref: custom-nonce
      path: facebook_auth_platform_interface
dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      web:
        pluginClass: FlutterFacebookAuthPlugin
        fileName: flutter_facebook_auth_web.dart
